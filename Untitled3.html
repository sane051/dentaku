<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main2.css">
</head>
 
<body>
  <!-- 入力フォームを作成し、一定の処理を行うformを使う、スクリプト言語から参照できるよう名前を指定-->
  <form name="dentaku">
    
      <!-- 液晶画面部分を作る-->
      <!-- 表のように文字を配列したいため、tableタグを使用-->
    <table>
     　
      <tr>
        <!-- td要素のcolspan属性で、水平方向のセルの結合数を指定-->
        <td colspan="4">
          
          <!-- inputで入力フォーム、type属性で一行テキストボックスを作成。-->
          <!-- name="display"で入力した文字が入力フォームに表示される。-->
          <input type="text" class="display" name="display">
          
        </td>
        
      </tr>
 
     　　 <!-- 上から1段目（7~9,÷）を作成 -->
    　<tr>
        <!-- bottonでボタンを作成。onclickでscriptにおいて任意の数字を引き出す -->
        <td><input type="button" value="7" onclick="edit(this)">
        </td>
        <td><input type="button" value="8" onclick="edit(this)">
        </td>
        <td><input type="button" value="9" onclick="edit(this)">
        </td>
        <td><input type="button" value="/" class="operator" name="div_btn" onclick="edit(this)">
        </td>
        
      </tr>
        
         <!-- 上から2段目（4~6,×） -->
      <tr>
        
        <td><input type="button" value="4" onclick="edit(this)">
        </td>
        <td><input type="button" value="5" onclick="edit(this)">
        </td>
        <td><input type="button" value="6" onclick="edit(this)">
        </td>
        <td><input type="button" value="*" class="operator" name="multi_btn" onclick="edit(this)">
        </td>
        
      </tr>
 
      <!-- 上から3段目（1~3,-） -->
      <tr>
        
        <td><input type="button" value="1" onclick="edit(this)">
        </td>
        <td><input type="button" value="2" onclick="edit(this)">
        </td>
        <td><input type="button" value="3" onclick="edit(this)">
        </td>
        <td><input type="button" value="-" class="operator" onclick="edit(this)">
        </td>
        
      </tr>
 
      <!-- 上から4段目（0,C.=,+) -->
      <tr>
        
        <td><input type="button" value="0" onclick="edit(this)">
        </td>
        <td><input type="button" value="AC" onclick="edit(this)">
        </td>
        <td><input type="button" value="=" class="equal" onclick="edit(this)">
        </td>
        <td><input type="button" value="+" class="operator" onclick="edit(this)">
        </td>
        
      </tr>
 
    </table>
    
  </form>
  
  <script src="Untitled3.js"></script>
  
</body>

</html>
